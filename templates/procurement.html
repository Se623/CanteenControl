{% extends "base.html" %}

{% block content %}
<table class="table">
  <thead>
    <tr>
        <th scope="col">ФИО повара</th>
        <th scope="col">Блюдо</th>
        <th scope="col">Количество</th>
        <th scope="col">Действия</th>
    </tr>
  </thead>
    <tbody>
        {% for request in requests %}
        <tr>
            <td>{{request.name}}</td>
            <td>{{request.rate}}</td>
            <td>{{request.quantity}}</td>
            <td><div>
                <button type="button" onclick="location.href=`/procurement/{{request.id}}/exec`" class="btn btn-primary">Принять</button>
                <button type="button" onclick="location.href=`/procurement/{{request.id}}/del`" class="btn btn-primary">Удалить</button>
            </div></td>
        </tr>
        {% endfor %}
  </tbody>
</table>
{% endblock %}
